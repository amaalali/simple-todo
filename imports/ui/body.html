<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>
			
			<label class="hide-completed">
				<input type="checkbox" />
				Hide Completed Tasks
			</label>	

			{{> loginButtons }}
		</header>
		Tasks: {{incompleteCount}}
		<form class="new-task">
			<input type="text" name="text" placeholder="Add new task"/>
		</form>
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
